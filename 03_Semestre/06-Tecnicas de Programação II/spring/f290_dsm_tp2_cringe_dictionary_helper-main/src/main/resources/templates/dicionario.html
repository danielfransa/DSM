<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dicionário Cringe</title>
</head>
<body>
    <header>
        <h1 class="jumbotron" th:text="${titulo}">Dicionário Cringe</h1>
    </header>
    <main class="container-fluid">
    <hr>
    <form th:action="@{/dicionario/salvar}" method="post" th:object="${palavra}">
        <div class="row">
            <div class="col col-3">
                <input type="text" class="form-control" placeholder="Palavra" th:field="*{descricao}" required>
            </div>
            <div class="col col-8">
                <input type="text" class="form-control" placeholder="Significado" th:field="*{significado}" required>
            </div>
            <div class="col-auto md-3">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </form>
    <table th:if="${palavras.size()  > 0}" class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <td scope="col">Palavra</td>
                <td scope="col">Significado</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${palavras}">
                <th scope="row" th:text="${p.id}">id</th>
                <td th:text="${p.descricao}">Palavra</td>
                <td th:text="${p.significado}">Significado</td>
                <td colspan="2">
                    <a th:href="@{/dicionario/excluir/{id} (id = ${p.id})}">Apagar</a>
                </td>
            </tr>
        </tbody>

        

    </table>
    <div th:if="${palavras.size() == 0} " class="alert alert-warning col-4"> Ainda não exitem palavras registradas!</div>

    </main>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
