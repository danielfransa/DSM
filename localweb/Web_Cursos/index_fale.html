    <form>
        <div class="format">
            <div class="row">
                <div class="col">
                    <label for="Name">Nome</label>
                    <input type="text" class="form-control" placeholder="João Souza">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleFormControlInput1">Endereço de email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nome@exemplo.com">
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <label for="phone">Telefone</label>
                    <input type="number" class="form-control" placeholder="(XX)9.9999-9999">
                </div>
                <div class="col">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Marcar se é What's App.
                    </label>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Digite sua Dúvida.</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <br>
            <br>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
